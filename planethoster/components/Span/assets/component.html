<span :id="cid_" :class="[css_, {'lu-single-element' : elements_.elements && elements_.elements.length == 1}]">
        {{content}}
    <component v-bind="element.slots" v-bind:is="element.name" v-bind:key="element.uniq" v-for="(element, key) in elements_.elements" v-on="$listeners"></component>
</span>
